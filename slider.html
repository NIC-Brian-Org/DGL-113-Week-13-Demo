    <!--Newer versions of jQuery may not work with this version of the slick slider -->

    <!--script

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        $(".regular").slick({
          dots: true,
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3,
          centerMode: true, // centerMode will add a partial slide on the left and right
        });
        $(".single-item").slick();
        $(".responsive").slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 3,
          slidesToScroll: 1,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
                centerMode: true,
                infinite: true,
                dots: true,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
              },
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ],
        });
        $(".autoplay").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          centerMode: true,
          autoplay: true,
          autoplaySpeed: 2000,
        });
        $(".fade").slick({
          dots: true,
          infinite: true,
          speed: 500,
          fade: true,
          cssEase: "linear",
        });
        $(".one-time").slick({
          //adaptive height
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 1,
          adaptiveHeight: true,
        });
       $(".vertical").slick({
          dots: true,
          vertical: true,
          slidesToShow: 3,
          slidesToScroll: 3,
        });
         $(".vertical-center").slick({
          dots: true,
          vertical: true,
          centerMode: true,
        });
       $(".vertical-center-2").slick({
          dots: true,
          vertical: true,
          centerMode: true,
          slidesToShow: 3,
          slidesToScroll: 2,
        });
       });
    </script>
